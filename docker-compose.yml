services:
  db:
    image: postgres:17-alpine
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8081"
    restart: unless-stopped

volumes:
  postgres-data:
